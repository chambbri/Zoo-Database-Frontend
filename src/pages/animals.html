<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Zoo Animals</title>
</head>

<body>
    <h1>West Coast Best Coast Animals</h1>
    <div>
        <form>
            <fieldset>
                <legend>Add an animal</legend>
                <label>Species <input type="text" id="species" name="species"></label>
                <label>Exhibit <input type="text" id="exhibit" name="exhibit"></label>
                <label>Origin Country <input type="text" id="country" name="country"></label>
                <label>Birth date<input type="date" id="a_birthdate" name="a_birthdate"></label>
                <label>Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <button type="button">Add</button>
            </fieldset>
        </form>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Animal ID</th>
                    <th>Exhibit ID</th>
                    <th>Species</th>
                    <th>Origin Country</th>
                    <th>Birth Date</th>
                    <th>Gender</th>
                    <th>Modify</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>3</td>
                    <td>Lion</td>
                    <td>Tanzania</td>
                    <td>1/25/2021</td>
                    <td>Male</td>
                    <td><button type="button">Edit</button><button type="button">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <label>Search for an animal by ID<input type="text"></label>
    </div>
</body>
